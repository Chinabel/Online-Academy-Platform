{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ todo.title }} - To-do Task</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'courses' %}">Courses</a></li>
                <li><a href="{% url 'assignments' %}">Assignments</a></li>
                <li><a href="{% url 'todo' %}">To-do List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>{{ todo.title }}</h1>
        <p><strong>Details:</strong> {{ todo.details }}</p>
        <p><strong>Due Date:</strong> {{ todo.due_date }}</p>
        <p><strong>Status:</strong> {{ todo.status }}</p>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 O-Academy. All rights reserved.</p>
            <p>Follow us on:
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </p>
        </div>
    </footer>

</body>
</html>
