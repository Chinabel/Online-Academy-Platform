{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - O-Academy</title>

    <style>
        body {
            position: relative;
            background-image: url("{% static 'images/tasks.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: rgb(242, 242, 245);
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: -1; 
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'courses' %}">Courses</a></li>
                <li><a href="{% url 'assignments' %}">Assignments</a></li>
                <li><a href="{% url 'todo' %}">To-do List</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your To-do List</h1>
        <ul>
            {% for todo in todos %}
                <li>
                    <a href="{% url 'todo_detail' todo.id %}">
                        <h3>{{ todo.title }}</h3>
                        <p>Due: {{ todo.due_date }}</p>
                    </a>
                </li>
            {% empty %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 O-Academy. All rights reserved.</p>
    </footer>

</body>
</html>
